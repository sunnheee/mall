<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head-fragment(title,path)">
    <meta charset="UTF-8">
    <title>小米商城 starsea-mall</title>
    <link rel="stylesheet" th:href="@{/mall/css/swiper.min.css}">
    <link rel="stylesheet" th:href="@{/mall/css/iconfont.css}">
    <link rel="stylesheet" th:href="@{/mall/css/common.css}">
    <link rel="stylesheet" th:href="@{/mall/styles/header.css}">
    <link rel="stylesheet" th:href="@{'/mall/styles/'+${path}+'.css'}">
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert.css}"/>
    </head>

<nav id="nav" th:fragment="nav-fragment">
    <div class="banner_x center">
        <a th:href="@{/index}" class="logo"><h1>小米商城</h1></a>
        <div class="fr">
            <div class="search">
                <input class="text" type="text" id="keyword" autocomplete="off">
                <div class="search_hot">
                </div>
            </div>
            <div class="button iconfont icon-search" onclick="search()"></div>
        </div>
    </div>
</nav>
<header id="header" th:fragment="header-fragment">
    <div class="center">
        <ul class="fl">
            <li><a th:href="@{/index}">小米商城</a></li>
            <li><a th:href="@{/admin/loginView}">后台管理系统</a></li>
        </ul>
        <div class="fr">
            <th:block th:unless="${session.loginUser==null}">
                <div class="user">
                    <ul class="selector">
<!--                        <li th:if="${session.loginUser.isBusiness}==0">-->
<!--                            <a th:href="@{/becomeStore}">-->
<!--                                成为商家-->
<!--                            </a>-->
<!--                        </li>-->
<!--                        <li th:if="${session.loginUser.isBusiness}==1">-->
<!--                            <a th:href="@{/grounding}">-->
<!--                                上架商品-->
<!--                            </a>-->
<!--                        </li>-->
                        <li>
                            <a th:href="@{/personal}">
                                个人中心
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/myOrder}">
                                我的订单
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/logout}">
                                退出登录
                            </a>
                        </li>

                    </ul>
                    <a href="##" class="username">
                        <th:block th:text="${session.loginUser.nickName}"></th:block>
                        <i class="iconfont icon-down"></i>
                    </a>
                </div>
                <div class="shopcart">
                    <a th:href="@{/shopCartList}" style="color: white;"><i class="iconfont icon-cart"></i>
                        购物车(
                        <th:block th:text="${session.shopCartCount}">0</th:block>
                        )</a>
                </div>
            </th:block>
            <th:block th:if="${session.loginUser==null}">
                <ul class="login">
                    <li><a th:href="@{/loginView}">登录</a></li>
                    <li><a th:href="@{/registerView}">注册</a></li>
                </ul>
                <div class="shopcart">
                    <a href="##" style="color: white;"><i class="iconfont icon-cart"></i>
                        购物车(0)</a>
                </div>
            </th:block>
        </div>
    </div>
</header>
</html>
